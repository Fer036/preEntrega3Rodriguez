    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg rounded m-2">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img class="m-1" src="../assets/img/logo/logo-transp.png" alt="logo">
                </a>

                <!-- Menu responsive -->
                <button class="navbar-toggler py-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list text-white"></i>
                </button>

                <!-- Secciones -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center mx-auto">
                        <li class="nav-item mx-auto"><a href="../index.html" id="nav-link" class="nav-link"

                        </li>
                        <li class="nav-item mx-auto"><a href="../pages/about.html" id="nav-link" class="nav-link">Sobre mí</a></li>

                                class="nav-link">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Página Contacto -->
    <main>
        <div class="box-titulo">
            <h1 class="pag-titulo">Contacto</h1>
        </div>
        <section class="contenedor-contacto">
            <!-- Formulario -->
            <article class="contacto-form">
                <form action="#" method="get">
                    <label for="name">
                        Nombre y Apellido:
                        <input type="text" placeholder="Nombre y apellido" name="name">
                    </label>
                    <label for="mail">
                        Mail:
                        <input type="email" placeholder="xxxx@xxxx.com" name="mail">
                    </label>
                    <label for="phone">
                        Teléfono:
                        <input type="number" placeholder="(111) 010101" name="phone">
                    </label>
                    <label for="select-medio">
                        ¿Qué medio de contacto preferís?
                        <select class="select-contact" name="medio-contacto" id="">
                            <option value="Whatsapp"> Whatsapp</option>
                            <option value="mail">E-Mail</option>
                            <option value="call">Llamada</option>
                        </select>
                    </label>
                    <label for="consulta" class="consulta">
                        Consulta:
                        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
                    </label>
                    <input type="submit" class="boton-cont" value="Enviar">
                    <input type="reset" class="boton-cont" value="Limpiar">
                </form>
            </article>

            <!-- Mapa -->
            <article class="contacto-mapa">
                <p>Villa del Rosario, Córdoba, Argentina</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54395.822502924406!2d-63.57265921174837!3d-31.558779321550915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94332a53b2697ec9%3A0x37f3384e4293f013!2sVilla%20del%20Rosario%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1710202342492!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-2">
        <div class="container text-xl-center text-lg-start text-md-start">
            <div class="row text-center">
                <!-- Secciones -->
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mx-auto my-xl-3 my-lg-3">

                    </a>
                    <a href="../pages/about.html" class="btn btn-floating mb-1">

                    </a>
                    <a href="../pages/skills.html" class="btn btn-floating mb-1">
                        <i class="bi bi-pie-chart-fill"></i>
                    </a>
                    <a href="../pages/portfolio.html" class="btn btn-floating mb-1">
                        <i class="bi bi-images"></i>
                    </a>
                    <a href="../pages/contact.html" class="btn btn-floating mb-1">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                </div>

                <!-- Copyright -->
                <div class="text-white col-xl-4 col-lg-4 mx-auto my-xl-4 my-lg-4">
                    <span><i class="bi bi-c-square-fill m-2"></i>María Fernanda Rodríguez</span>
                </div>

                <!-- Redes sociales -->
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mx-auto my-xl-3 my-lg-3">
                    <a href="https://github.com/Fer036" target="_blank" class="btn btn-floating mt-1"><i
                            class="bi bi-github"></i></a>
                    <a href="https://www.instagram.com/mfer.rod/" target="_blank" class="btn btn-floating mt-1"><i
                            class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/fernanda-rodriguez036/" target="_blank"
                        class="btn btn-floating mt-1"><i class="bi bi-linkedin"></i></a>
                    <a href="https://twitter.com/mfer036" target="_blank" class="btn btn-floating mt-1"><i
                            class="bi bi-twitter-x"></i></a>
                    <a href="https://discord.com/channels/@mfernandarod" target="_blank"
                        class="btn btn-floating mt-1"><i class="bi bi-discord"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
